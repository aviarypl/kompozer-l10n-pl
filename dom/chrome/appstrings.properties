malformedURI=Żądany adres URL jest nieprawidłowy i nie może zostać wczytany.
fileNotFound=Odnalezienie pliku %S było niemożliwe. Sprawdź ścieżkę dostępu do pliku, a następnie spróbuj ponownie.
dnsNotFound=Odnalezienie %S było niemożliwe. Sprawdź poprawność nazwy, a następnie spróbuj ponownie.
protocolNotFound=%S nie jest zarejestrowanym protokołem.
connectionFailure=Połączenie zostało odrzucone podczas próby kontaktu z serwerem %S.
netInterrupt=Połączenie z serwerem %S zostało nieoczekiwanie zakończone. Część danych mogła zostać przesłana.
netTimeout=Przekroczono limit czasu podczas próby połączenia z %S.
redirectLoop=Limit przekierowań dla tego URL został przekroczony. Wczytywanie zostało anulowane. Sytuacja ta może być spowodowana blokadą ciasteczek.
repost=Otwierana strona zawiera dane POSTDATA, których ważność w pamięci podręcznej wygasła. Jeżeli dane te zostaną przesłane ponownie, to wszystkie zadania wykonywane przez formularz (jak np. wyszukiwanie lub zakup online) zostaną wykonane powtórnie. Naciśnij przycisk OK, aby ponownie przesłać dane lub naciśnij przycisk Anuluj, aby zrezygnować.
repostConfirm=Otwierana strona zawiera dane POSTDATA. Jeżeli dane te zostaną przesłane ponownie, to wszystkie zadania wykonywane przez formularz (jak np. wyszukiwanie lub zakup online) zostaną wykonane powtórnie. Naciśnij przycisk OK, aby ponownie przesłać dane lub naciśnij przycisk Anuluj, by zrezygnować.
unknownSocketType=Ten dokument nie może zostać wyświetlony, dopóki nie zostanie zainstalowany Menedżer zabezpieczeń (PSM). Pobierz i zainstaluj Menedżer zabezpieczeń (PSM) i spróbuj ponownie, lub skontaktuj się z administratorem systemu.
netReset=Dokument nie zawiera żadnych danych.
netOffline=Wybrany dokument nie może zostać wyświetlony podczas pracy w trybie offline. Należy przełączyć się w tryb online, odznaczając funkcję Pracuj w trybie offline, w menu Plik, a następnie spróbować ponownie.
isprinting=Strona nie może zostać zmieniona podczas wydruku, lub kiedy włączony jest podgląd wydruku.
deniedPortAccess=Dostęp do portu o podanym numerze został zablokowany z przyczyn bezpieczeństwa.
proxyResolveFailure=Odnalezienie serwera proxy było niemożliwe. Sprawdź poprawność ustawień serwerów proxy, a następnie spróbuj ponownie.
proxyConnectFailure=Połączenie zostało odrzucone podczas próby kontaktu z serwerem proxy. Sprawdź poprawność ustawień serwerów proxy, a następnie spróbuj ponownie.

externalProtocolTitle=Próba otwarcia zewnętrznego protokołu
externalProtocolPrompt=Aby obsłużyć odnośnik %1$S: musi zostać uruchomiony program zewnętrzny.\n\n\nZażądany odnośnik:\n\n%2$S\n\nProgram: %3$S\n\n\nJeśli to żądanie pojawiło się niespodziewanie, może być to próba wykorzystania błędu w zewnętrznym programie. W razie jakichkolwiek wątpliwości anuluj to żądanie.\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown=<Nieznana>
externalProtocolChkMsg=Zapamiętaj mój wybór dla wszystkich odnośników tego rodzaju.
externalProtocolLaunchBtn=Uruchom program
